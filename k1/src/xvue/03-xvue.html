<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03 - xvue</title>
</head>
<body>
<div id="app">
  <p>{{ counter }}</p>
  <p>{{ counter }}</p>
  <p x-html="counter"></p>
  <p x-html="desc"></p>
  <p x-text="num"></p>
  <input x-model="inputValue" type="text" @input="handleInput">
  <button @click="handleClick">点击</button>
  <button @click="addArray">xxx</button>
</div>
<script src="./xvue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      inputValue: 'xxx',
      num: 1,
      counter: 1,
      desc: '<span style="color: red">Vue原理 好难啊</span>',
      attr: [0, 1, 2, 3, 4]
    },
    methods: {
      handleClick() {
        this.num ++
        console.log(this.num)
      },
      handleInput(e) {
        console.log(this.inputValue)
      },
      addArray() {
        this.attr.push(Math.floor(Math.random() * 1000))
      }
    }
  })

  // setInterval(() => {
  //   app.counter ++
  // }, 1000)

</script>
</body>
</html>
